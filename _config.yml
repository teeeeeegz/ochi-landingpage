# Feature List                            Edit, add or remove features to be presented.
features                                  :

  - title                                 : Flexible Focus Sessions
    description                           : Create repeatable sessions for different tasks, structured with Focused Work, Break and Planning stages.
    fontawesome_icon_name                 : stopwatch
    
  - title                                 : Self-Accountability
    description                           : Each session encourages you to focus on a specific task or goal, which remains on-screen during a session.
    fontawesome_icon_name                 : sticky-note

  - title                                 : Focus Reminders
    description                           : Avoid distractions during a focus session, with fun periodic reminders to maintain your focus.
    fontawesome_icon_name                 : exclamation

  - title                                 : Session Reflection
    description                           : Rate your level of productivity during the session. Journal about what worked well for you and what didn't.
    fontawesome_icon_name                 : pen

  - title                                 : Daily Goals & Streaks
    description                           : Create healthy productivity habits by completing focus session, focused work, and break goals each day.
    fontawesome_icon_name                 : chart-pie

  - title                                 : Time Tracking with Toggl
    description                           : Assign Projects, Tags, and Tasks to each session for a complete breakdown on time spent.
    fontawesome_icon_name                 : power-off


platform_features                         :

  - title                                 : Siri Shortcuts
    description                           : Start a Focus Session with Siri. Pause, Skip, Restart the current stage, and adjust the timer volume.
    fontawesome_icon_name                 : layer-group

  - title                                 : Shortcut Automations
    description                           : Automatically turn a Focus on or off. Manage distractions and trigger shortcuts mid-session.
    fontawesome_icon_name                 : eye

  - title                                 : Block Apps & Websites
    description                           : Automatically block iOS/Mac apps & websites until you've completed your focus session.
    fontawesome_icon_name                 : ban

  - title                                 : Mid-session alerts on all devices
    description                           : Start a focus session on Mac and receive updates on iPhone, iPad, Apple Watch, and vice versa.
    fontawesome_icon_name                 : bell

  - title                                 : iCloud Syncing
    description                           : Work from your iPhone, iPad, or Mac. Created sessions and productivity stats are synced between each device.
    fontawesome_icon_name                 : sync

  - title                                 : Share Extensions
    description                           : Select a task in your favourite task manager app, and quickly start a focus session via the Share Sheet.
    fontawesome_icon_name                 : external-link-alt

  - title                                 : Themeable Widgets
    description                           : Add Current Session, Daily Goals, and Session Select widgets, with Pure Black & Completely Black themes.
    fontawesome_icon_name                 : th-large

  - title                                 : App Icons
    description                           : Pick an app icon that matches your homescreen. Coloured, Light, and Dark variants.
    fontawesome_icon_name                 : images

  - title                                 : Productivity Export
    description                           : Export completed sessions & breadcrumbs in CSV format, and analyse them in Numbers.
    fontawesome_icon_name                 : file-download

  - title                                 : Privacy Focused
    description                           : No account signups. All user data is securely stored and managed via iCloud, with each session run on-device.
    fontawesome_icon_name                 : mask

  - title                                 : More iOS & iPadOS Goodies
    description                           : VoiceOver, Split View & Slide Over, Dark Mode themes, Drag & Drop, Quick Actions, Low Power Mode.
    fontawesome_icon_name                 : mobile-alt

  - title                                 : More macOS Goodies
    description                           : Keyboard Shortcuts, Menu Bar Timer, Shortcuts for Mac, Alfred automation, URL Schemes.
    fontawesome_icon_name                 : laptop




